<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  <head>
    {% load static %}

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Amaia y Alfredo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="¡Estás invitado a nuestra boda! " />
    <meta name="keywords" content="" />
    <meta name="author" content="Pablo Osés" />
    <meta
      name="og:image"
      content="{% static 'img/lucifer_favicon.png' %}"
      <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sacramento"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/jpg"
      href="{% static 'img/lucifer_favicon.png' %}"
    />
    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'css/animate.css'%}" />
    <!-- svg-animations.css -->
    <link rel="stylesheet" href="{% static 'css/svg-animations.css'%}" />
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{% static 'css/icomoon.css'%}" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}" />

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}" />

    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}" />

    <!-- Theme style  -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />

    <!-- Modernizr JS -->
    <script src="{% static 'js/modernizr-2.6.2.min.js'%}"></script>
    <!--Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/7bbe4429e3.js"
      crossorigin="anonymous"
    ></script>

    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="fh5co-loader fast-animation"></div>

    <div id="page">
      <!-- CONTENIDO DINÁMICO -->
      {% block content%} {% endblock %}

      <footer id="fh5co-footer" role="contentinfo">
        <div class="container">
          <div class="row copyright">
            <div class="col-md-12 text-center">
              <p>
                <small class="block">&copy; 2022 Amaia &amp; Alfredo</small>
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- FIN DEL FOOTER -->
    <div class="gototop js-top">
      <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
    </div>
    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <!-- jQuery Easing -->
    <script src="{% static 'js/jquery.easing.1.3.js'%}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <!-- Waypoints -->
    <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
    <!-- Carousel -->
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <!-- countTo -->
    <script src="{% static 'js/jquery.countTo.js'%}"></script>

    <!-- Stellar -->
    <script src="{% static 'js/jquery.stellar.min.js'%}"></script>
    <!-- Magnific Popup -->
    <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
    <script src="{% static 'js/magnific-popup-options.js'%}"></script>

    <!-- // <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js"></script> -->
    <script src="{% static 'js/simplyCountdown.js'%}"></script>
    <!-- Main -->
    <script src="{% static 'js/main.js'%}" defer></script>

    <script>
      var d = new Date({{ 2022 }},{{ 6 }},{{ 18 }});

      // default example
      simplyCountdown('.simply-countdown-one', {
          year: d.getFullYear(),
          month: d.getMonth(),
          day: d.getDate(),
          hours: 12,
          minutes: 30
      });

      //jQuery example
      $('#simply-countdown-losange').simplyCountdown({
          year: d.getFullYear(),
          month: d.getMonth(),
          day: d.getDate(),
          hours: 12,
          minutes: 30,
          enableUtc: false
      });
    </script>
  </body>
</html>
